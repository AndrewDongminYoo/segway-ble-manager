version: 0.1
cli:
  version: 1.6.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - shellcheck
    - ktlint
    - dotenv-linter
    - oxipng
    - shfmt
  enabled:
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.16.1
    - markdownlint@0.33.0
    - prettier@2.8.4
    - yamllint@1.29.0
runtimes:
  enabled:
    - go@1.19.5
    - java@11.0.13
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
